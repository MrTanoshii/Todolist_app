{% extends 'todo/main.html' %}

{% block content %}
<div class="header-bar">
    <a href="{% url 'task' %}">&#8592; Back</a>
</div>
<div class="card-body">
    <form action="" method="post">
        {% csrf_token %}
    
        <p>Are you sure you want to delete this task: <b><i>"{{ task }}"<b><i>?</p>
        <input class="button" type="submit" value="Confirm" />
    </form>
</div>


{% endblock content %}
